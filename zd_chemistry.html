</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Таблица Менделеева</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="table.html">Таблица</a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Задания ОГЭ/ЕГЭ
        </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="zd_physics.html">Задания ЕГЭ по физике</a>
            <a class="dropdown-item" href="#">Задания ОГЭ по химии</a>

  <div class="container-fluid">
    <br>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_1">Пять электронов находятся во внешнем электронном слое атома:<br>1)бора<br>2)стронция<br>3)фосфора<br>4)неона</label>
          <input type="text" class="form-control" id="zd_1" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_2">На приведённом рисунке изображена модель атома химического элемента: <br>1) 2-го периода VIIIA группы<br>2) 2-го периода VIA группы<br>3) 3-го периода VIA группы<br>4) 3-го периода VIIIA группы<img class="rounded mx-auto d-block" src="img\zd\zd2_chemistry.png"></label>
          <input type="text" class="form-control" id="zd_2" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_3">Элементы фтор и хлор имеют одинаковое<br>1) общее число электронов<br>2) число завершённых энер­ге­ти­че­ских уровней<br>3) число элек­тро­нов на внеш­нем уровне<br>4) число про­то­нов в ядре</label>
          <input type="text" class="form-control" id="zd_3" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_4">Химическому эле­мен­ту 2-го пе­ри­о­да VIA-группы со­от­вет­ству­ет схема рас­пре­де­ле­ния электронов<img class="rounded mx-auto d-block" src="img\zd\zd4_chemistry.png"></label>
          <input type="text" class="form-control" id="zd_4" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_5">В результате нескольких α- и β-распадов ядро урана <img src="img/zd/zd5_physics.svg" class="tex" style="vertical-align:-3pt">U превращается в ядро свинца <img src="img/zd/zd5_2_physics.svg" class="tex" style="vertical-align:-3pt">Pb. Определите количество α-распадов и количество β-распадов в этой реакции.</label>
          <input type="text" class="form-control" id="zd_5" placeholder="Введите ответ"><small id="zd_5" class="form-text text-muted">В ответе запишите значения слитно без пробела.</small>
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_6">Сколько нейтронов и протонов содержится в ядре йода <img src="img/zd/zd6_physics.svg" class="tex" style="vertical-align:-3pt">?</label>
          <input type="text" class="form-control" id="zd_6" placeholder="Введите ответ"><small id="zd_6" class="form-text text-muted">В ответе запишите значения слитно без пробела.</small>
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_7">Реакция деления ядра урана тепловыми нейтронами описывается уравнением: <img src="img/zd/zd7_physics.svg" class="tex" style="vertical-align:-4pt"> Определите минимальное число нейтронов x, вступающих в реакцию, и число нейтронов y, образующихся в качестве продуктов этой реакции. Ответ дайте в виде двух чисел.</label>
          <input type="text" class="form-control" id="zd_7" placeholder="Введите ответ"><small id="zd_7" class="form-text text-muted">В ответе запишите значения слитно без пробела.</small>
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_8">Сколько электронов вращается вокруг ядра атома<img src="img/zd/zd8_physics.svg" class="tex" style="vertical-align:-4pt"></label>
          <input type="text" class="form-control" id="zd_8" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-auto">
        <span class="text-success" id="answers"></span>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-auto">
        <button type="button" id="check-btn" class="btn btn-lg btn-outline-success">Проверить ответы</button>
      </div>
    </div>

  </div>

  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-12">
        <a href="https://github.com/Tennesine/Chim-Table"><img src="img/GitHub_Logo.png" height="40" class="rounded float-right"></a>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Optional JavaScript -->
  <script>
    document.getElementById('check-btn').onclick = function() {
      var r = 0;
      if ($('#zd_1').val() == 3) {
        $('#zd_1').removeClass("is-invalid");
        $('#zd_1').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_1').removeClass("is-valid");
        $('#zd_1').addClass("is-invalid");
      }
      if ($('#zd_2').val() == 2) {
        $('#zd_2').removeClass("is-invalid");
        $('#zd_2').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_2').removeClass("is-valid");
        $('#zd_2').addClass("is-invalid");
      }
      if ($('#zd_3').val() == 3) {
        $('#zd_3').removeClass("is-invalid");
        $('#zd_3').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_3').removeClass("is-valid");
        $('#zd_3').addClass("is-invalid");
      }
      if ($('#zd_4').val() == 4) {
        $('#zd_4').removeClass("is-invalid");
        $('#zd_4').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_4').removeClass("is-valid");
        $('#zd_4').addClass("is-invalid");
      }
      if ($('#zd_5').val() == 86) {
        $('#zd_5').removeClass("is-invalid");
        $('#zd_5').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_5').removeClass("is-valid");
        $('#zd_5').addClass("is-invalid");
      }
      if ($('#zd_6').val() == 53123) {
        $('#zd_6').removeClass("is-invalid");
        $('#zd_6').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_6').removeClass("is-valid");
        $('#zd_6').addClass("is-invalid");
      }
      if ($('#zd_7').val() == 13) {
        $('#zd_7').removeClass("is-invalid");
        $('#zd_7').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_7').removeClass("is-valid");
        $('#zd_7').addClass("is-invalid");
      }
      if ($('#zd_8').val() == 39) {
        $('#zd_8').removeClass("is-invalid");
        $('#zd_8').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_8').removeClass("is-valid");
        $('#zd_8').addClass("is-invalid");
      }
      if (r < 4) {
        $('#answers').removeClass("text-success");
        $('#answers').removeClass("text-warning");
        $('#answers').addClass("text-danger");
      } else if (r < 6) {
        $('#answers').removeClass("text-success");
        $('#answers').removeClass("text-danger");
        $('#answers').addClass("text-warning");
      } else if (r >= 6) {
        $('#answers').removeClass("text-warning");
        $('#answers').removeClass("text-danger");
        $('#answers').addClass("text-success");
      }
      $('#answers').html(r + '/8');
    };
  </script>
</body>

</html>
