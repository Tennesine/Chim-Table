    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_1">Пять электронов находятся во внешнем электронном слое атома:<br>1)бора<br>2)стронция<br>3)фосфора<br>4)неона</label>
          <input type="text" class="form-control" id="zd_1" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_2">На приведённом рисунке изображена модель атома химического элемента: <br>1) 2-го периода VIIIA группы<br>2) 2-го периода VIA группы<br>3) 3-го периода VIA группы<br>4) 3-го периода VIIIA группы<img class="rounded mx-auto d-block" src="img\zd\zd2_chemistry.png"></label>
          <input type="text" class="form-control" id="zd_2" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_3">Элементы фтор и хлор имеют одинаковое<br>1) общее число электронов<br>2) число завершённых энер­ге­ти­че­ских уровней<br>3) число элек­тро­нов на внеш­нем уровне<br>4) число про­то­нов в ядре</label>
          <input type="text" class="form-control" id="zd_3" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_4">Химическому эле­мен­ту 2-го пе­ри­о­да VIA-группы со­от­вет­ству­ет схема рас­пре­де­ле­ния электронов<img class="rounded mx-auto d-block" src="img\zd\zd4_chemistry.png"></label>
          <input type="text" class="form-control" id="zd_4" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_5">Хлороводород и водород являются соответственно<br>1) простыми веществами<br>2) сложными веществами<br>3) простым и сложным веществами<br>4) сложным и простым веществами</label>
          <input type="text" class="form-control" id="zd_5" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_6">Даны оксиды: А – оксид натрия, Б – оксид кальция, В – оксид цинка. Среди них к оснóвным ок­си­дам относят:<br>1) толь­ко А<br>2) толь­ко Б<br>3) А и Б<br>4) А, Б и В</label>
          <input type="text" class="form-control" id="zd_6" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-group">
          <label for="zd_7">Больше от­ри­ца­тель­ных ионов, чем положительных, об­ра­зу­ет­ся в вод­ном рас­тво­ре при диссоциации<br>1) азотной кислоты<br>2) фосфата калия<br>3) нитрата железа(III)<br>4) сульфата аммония</label>
          <input type="text" class="form-control" id="zd_7" placeholder="Введите ответ">
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
  <div class="col-6">
    <div class="form-group">
      <label for="zd_8">При дис­со­ци­а­ции какой соли об­ра­зу­ет­ся боль­ше по­ло­жи­тель­ных ионов, чем отрицательных?
        <br>1)<img src="img/zd/zd8_chemistry.svg" class="tex" style="vertical-align:-2pt">

  <script>
    document.getElementById('check-btn').onclick = function() {
      var r = 0;
      if ($('#zd_1').val() == 3) {
        $('#zd_1').removeClass("is-invalid");
        $('#zd_1').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_1').removeClass("is-valid");
        $('#zd_1').addClass("is-invalid");
      }
      if ($('#zd_2').val() == 2) {
        $('#zd_2').removeClass("is-invalid");
        $('#zd_2').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_2').removeClass("is-valid");
        $('#zd_2').addClass("is-invalid");
      }
      if ($('#zd_3').val() == 3) {
        $('#zd_3').removeClass("is-invalid");
        $('#zd_3').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_3').removeClass("is-valid");
        $('#zd_3').addClass("is-invalid");
      }
      if ($('#zd_4').val() == 4) {
        $('#zd_4').removeClass("is-invalid");
        $('#zd_4').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_4').removeClass("is-valid");
        $('#zd_4').addClass("is-invalid");
      }
      if ($('#zd_5').val() == 4) {
        $('#zd_5').removeClass("is-invalid");
        $('#zd_5').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_5').removeClass("is-valid");
        $('#zd_5').addClass("is-invalid");
      }
      if ($('#zd_6').val() == 3) {
        $('#zd_6').removeClass("is-invalid");
        $('#zd_6').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_6').removeClass("is-valid");
        $('#zd_6').addClass("is-invalid");
      }
      if ($('#zd_7').val() == 3) {
        $('#zd_7').removeClass("is-invalid");
        $('#zd_7').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_7').removeClass("is-valid");
        $('#zd_7').addClass("is-invalid");
      }
      if ($('#zd_8').val() == 2) {
        $('#zd_8').removeClass("is-invalid");
        $('#zd_8').addClass("is-valid");
        r = r + 1;
      } else {
        $('#zd_8').removeClass("is-valid");
        $('#zd_8').addClass("is-invalid");
      }
      if (r < 4) {
        $('#answers').removeClass("text-success");
        $('#answers').removeClass("text-warning");
        $('#answers').addClass("text-danger");
      } else if (r < 6) {
        $('#answers').removeClass("text-success");
        $('#answers').removeClass("text-danger");
        $('#answers').addClass("text-warning");
      } else if (r >= 6) {
        $('#answers').removeClass("text-warning");
        $('#answers').removeClass("text-danger");
        $('#answers').addClass("text-success");
      }
      $('#answers').html(r + '/8');
    };
  </script>
